<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="icon" type="image/png" href="fork.png">
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="noEntry">지원하지 않는 화면 크기입니다.</div>
    <div class="dinnerbackground">
      <div style="border: 1px solid paleturquoise;" class="game">
        <div id="dino" style="filter: invert(93%) sepia(17%) saturate(557%) hue-rotate(121deg) brightness(98%) contrast(90%);"></div>
        <div id="cactus" class="fork "></div>
        <div style="color: #afeeee;" id="score">0</div>
        <div id="game-clear-text" class="hide">
          <button id="showInfo">Show me NOW!!!<audio scr = "../audio/jump.mp3"></audio></button>
          <div style="color: paleturquoise;"><span id="info"></span><span  id="name"></span></div>
        </div>
      </div>
      <div class="container">
        <a href="../index.html"><button id="undo">◀</button></a>
        <h1 style="color: paleturquoise;">DINNER_SELECTED</h1>
        <div style="color: paleturquoise;" id="game-over-text">GAME OVER <input id = "retry-button" type = "button" class = "gameOverButton"> <button id="menu-button" class = "gameOverButton">Menu</button></div>
      </div>
    </div>

    <script src="../scripts.js"></script>
    <script src="../dinnerMenu.js"></script>
  </body>
</html>
