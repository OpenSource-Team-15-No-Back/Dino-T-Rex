<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <div class="noEntry">지원하지 않는 화면 크기입니다.</div>
      <div class="moviebackground">
      <div class="game">
        <div id="dino"></div>
        <div id="cactus" class="popcorn"></div>
        <div id="score">0</div>
        <div id="game-clear-text" class="hide">
          <button class="showInfoButton" id="showInfoMovie">Show me NOW!!!</button>
          <div><span id="info1"></span><span id="movie"></span></div>
          <div><span id="info2"></span><span id="director"></span></div>
        </div>
      </div>
      <div class="container">
        <a href="../index.html"><button id="undo">◀</button></a>
        <h1 style ="color: white;">MOVIE_SELECTED</h1>
        <div id="game-over-text">GAME OVER <input id = "retry-button" type = "button" class = "gameOverButton"> <button id="menu-button" class = "gameOverButton">Menu</button></div>
      </div>
    </div>
    
      <script src="../scripts.js"></script>
    <script src="../movies.js"></script>
  </body>
</html>
